<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Calculator
    </title>
    <meta charset="utf-8">
    <style>

      ul {
        list-style-type: none;
        padding: 0px;
      }

      body > ul ul li {
        display: inline;
      }

    </style>
    </head>
  </head>
  <body>
    <ul>
      <li>
        <label>123</label>
      </li>
      <li>
        <ul>
          <li>
            <button>AC</button>
          </li>
          <li>
            <button>±</button>
          </li>
          <li>
            <button>%</button>
          </li>
          <li>
            <button>÷</button>
          </li>
        </ul>
      </li>
      <li>
        <ul>
          <li>
            <button>7</button>
          </li>
          <li>
            <button>8</button>
          </li>
          <li>
            <button>9</button>
          </li>
          <li>
            <button>×</button>
          </li>
        </ul>
      </li>
      <li>
        <ul>
          <li>
            <button>4</button>
          </li>
          <li>
            <button>5</button>
          </li>
          <li>
            <button>6</button>
          </li>
          <li>
            <button>-</button>
          </li>
        </ul>
      </li>
      <li>
        <ul>
          <li>
            <button>1</button>
          </li>
          <li>
            <button>2</button>
          </li>
          <li>
            <button>3</button>
          </li>
          <li>
            <button>+</button>
          </li>
        </ul>
      </li>
      <li>
        <ul>
          <li>
            <button>0</button>
          </li>
          <li>
            <button>.</button>
          </li>
          <li>
            <button>=</button>
          </li>
        </ul>
      </li>
     </ul>
  </body>
</html>

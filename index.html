<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Calculator
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  <body>
    <ul>
      <li class="result">
        <label>0</label>
      </li>
      <li>
        <ul>
          <li class="dark-gray">
            <button class="action" name="all clear" value="all-clear">AC</button>
          </li>
          <li class="dark-gray">
            <button class="action" name="flip sign of result" value="flip-sign">±</button>
          </li>
          <li class="dark-gray">
            <button class="action" name="modulus" value="modulus">%</button>
          </li>
          <li class="orange">
            <button class="op" name="divide" value="divide">÷</button>
          </li>
        </ul>
      </li>
      <li>
        <ul>
          <li>
            <button class="num" name="seven" value="7">7</button>
          </li>
          <li>
            <button class="num" name="eight" value="8">8</button>
          </li>
          <li>
            <button class="num" name="nine" value="9">9</button>
          </li>
          <li class="orange">
            <button class="op" name="multiply" value="multiply">×</button>
          </li>
        </ul>
      </li>
      <li>
        <ul>
          <li>
            <button class="num" name="four" value="4">4</button>
          </li>
          <li>
            <button class="num" name="five" value="5">5</button>
          </li>
          <li>
            <button class="num" name="six" value="6">6</button>
          </li>
          <li class="orange">
            <button class="op" name="minus" value="minus">-</button>
          </li>
        </ul>
      </li>
      <li>
        <ul>
          <li>
            <button class="num" name="one" value="1">1</button>
          </li>     
          <li>      
            <button class="num" name="two" value="2">2</button>
          </li>     
          <li>      
            <button class="num" name="three" value="3">3</button>
          </li>
          <li class="orange">
            <button class="op" name="plus" value="plus">+</button>
          </li>
        </ul>
      </li>
      <li>
        <ul>
          <li class="zero">
            <button class="num" name="zero" value="0">0</button>
          </li>
          <li>
            <button class="num" name="decimal" value="."><strong>.</strong></button>
          </li>
          <li class="orange">
            <button class="op" name="equals" value="equals">=</button>
          </li>
        </ul>
      </li>
     </ul>
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
     <script type="text/javascript" src="calculator.js"></script>
  </body>
</html>
